<!DOCTYPE html>
<html>
  <head>
    <title>js!</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      $(document).ready(function(){

        $(".on").click(function(){

          $(".day").removeClass("secret");
          $(".evening").addClass("night");

        });

        $(".off").click(function(){
          $(".day").addClass("secret");
          $(".evening").removeClass("night");

        })

      });
    </script>
    <style>

    .visible {
      display:block;
    }

    .secret {
      display:none;
    }

    .night {
      display:none;
    }

    img {
      height: 50%;
      width: 50%;
    }


    </style>
  </head>
  <body>

    <h1>SUN</h1>
    <h2 class="on">ON</h2>
    <h2 class="off">OFF</h2>
    <div class="day">
      <img src="landscapeday.jpg">
    </div>
    <div class="night evening">
      <img src="landscapenight.jpg">
    </div>


  </body>
</html>
